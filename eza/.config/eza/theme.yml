# ~/.config/eza/theme.yml

# Colors & styles go under these sections:
# filekinds, users, links, date, header, size, git, filenames, extensions, etc.

filekinds:
  directory:         { foreground: "#FF3300", is_bold: true }
  symlink:           { foreground: "#00616f", is_italic: true }
  executable:        { foreground: "#0000FF" }
  block_device:      { foreground: "#00FF00" }
  char_device:       { foreground: "#000000" }
  socket:            { foreground: "#00FFFF" }
  pipe:              { foreground: "#FFFF00" }
  special:           { foreground: "#FF00FF" }   # “other_writable” look-alike

users:
  user:              { foreground: "#000000" }   # uid
  group:             { foreground: "#000000" }

links:
  normal:            { foreground: "#000000" }
  broken:            { foreground: "#000000", is_bold: true }

git:
  new:               { foreground: "#000000" }
  modified:          { foreground: "#000000" }
  deleted:           { foreground: "#000000" }
  renamed:           { foreground: "#000000" }

date:
  modified:          { foreground: "#000000" }

header:
  path:              { foreground: "#000000", is_bold: true }

# Optional: per-extension tweaks
extensions:
  md:   { filename: { foreground: "#000000" } }
  log:  { filename: { foreground: "#000000" } }
  zip:  { filename: { foreground: "#000000" } }
